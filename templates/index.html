{% extends 'base.html' %}

{% block nav %}
    {% include 'nav.html' %}
{% endblock %}


{% block content %}
    <div class="container-fluid indexcontent">
        <div class="row">
            <div class="navleft col-sm-2">
                <div class="list-group" id="navleft">
                    <a href="/index/" class="active list-group-item">个人信息</a>
                    <a href="/changepwd/" class="list-group-item">修改密码</a>
                </div>
            </div>
            <div class="navright col-sm-8">
                <form class="form-horizontal loginform" method="post" action="">

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-4">
                            <p class=""><strong>域账号详情</strong></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">账号:</label>
                        <div class="col-sm-4">
{#                            <input type="password" class="form-control" name="oldpwd" placeholder="旧密码">#}
                            <p class="form-control" style="border: none">{{ data.user_id }}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名:</label>
                        <div class="col-sm-4">
                            <p class="form-control" style="border: none">{{ data.user_displayname }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱:</label>
                        <div class="col-sm-4">
                            <p class="form-control" style="border: none">{{ data.user_id }}@eptok.com</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">部门:</label>
                        <div class="col-sm-4">
                            <p class="form-control" style="border: none">{{ data.department }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机:</label>
                        <div class="col-sm-4">
                            <p class="form-control" style="border: none">{{ data.cellphone }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
